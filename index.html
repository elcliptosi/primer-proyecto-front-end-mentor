<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archivo qr</title>
    <link rel="stylesheet" href="styless.css"  >
</head>
<body>

        <div class="codigo__qr">
